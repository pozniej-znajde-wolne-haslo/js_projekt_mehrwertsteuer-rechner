<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>JS Projekt: Mehrwertsteuer-Rechner</title>
</head>

<body>
  <h1>Mehrwertsteuer-Rechner</h1>

  <div id="calculator-container">
    <form onsubmit="return false" class="bcg-color-gray">Was soll berechnet werden?
      <div>
        <input type="radio" checked="checked" id="nettoToBrutto" name="addOrSubtract" onchange="nettoOrBrutto()"> 
        <label for="">Merhwertsteuer aufschlagen (Netto zu Brutto)</label>
      </div>
      <div>
        <input type="radio" id="bruttoToNetto" name="addOrSubtract" onchange="nettoOrBrutto()">
        <label for="">Merhwertsteuer abziehen (Brutto zu Netto)</label>
      </div>
    </form>

    <form onsubmit="return false" id="taxRateForm" class="bcg-color-gray">
      <p>Merhwertsteuersatz</p> 
      <input id="tax19percent" type="radio" checked="checked" name="vatRate" value="19">
      <label for="tax19percent">19 %</label>
  
      <input id="tax7percent" type="radio" name="vatRate" value="7"> <!-- no value nötig?? why?? -->
      <label for="tax7percent">7 %</label>
    </form>

    <form id="inputSumForm">
      <div class="bcg-color-gray">
        <!-- Nettobetrag text and 'description' vom endpreis - have no 'onsubmit = "return false"' - doof bei page refreshing..  -->
        <p id="typeOfCalculation">Nettobetrag (Preis ohne Mehrwertsteuer) in Euro</p>
        <input type="number" id="inputSum" name="inputSum" placeholder="100,00">
      </div> 
      
      <div>
        <input type="button" id="btn" value="BERECHNEN" onclick="calculateResult()" id="btn">
      </div>
    </form>

    <h3>Ergebnis</h3>

    <div class="bcg-color-gray result-container">
      <p>Mehrwertsteuerbetrag</p>
      <p id="outputVat">Betrag in €</p>
    </div>

    <div class="bcg-color-gray result-container">
      <p id="endResultDescription">Bruttobetrag (Endpreis)</p>
      <p id="endResult">Betrag in €</p>
    </div>
  </div>
  
  <script src="./dist/js/main.js"></script>
</body>
</html>
